<div class="button-container">
  <button
    class="btn toggle-btn"
    (click)="onOpenAddUserModal()"
    [disabled]="!(isAddUserEnabled$ | async)"
  >
    Add User
  </button>
</div>
<ng-container *ngIf="users$ | async as users">
  <app-users-table
    [users]="users"
    (toggleActive)="onToggleActiveUser($event)"
  ></app-users-table>
</ng-container>
<app-add-user-modal
  *ngIf="isModalVisible"
  (close)="onCloseModal()"
></app-add-user-modal>
